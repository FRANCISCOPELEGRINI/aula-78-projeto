<script>
    var imagens=["baixados.jpeg","OIP1.jpeg","OIP2.jpeg","OIP3.jpeg","OIP4.jpeg"]
    var nomes=["Josefina","Pedro","bolinha","Julia","Rafael"]
var i=0 
function update(){
    i++
    document.getElementById("imagens").src=imagens[i]
    document.getElementById("nomes").innerHTML=nomes[i]
    if (i>=nomes.length-1){i=0}
}

</script>
